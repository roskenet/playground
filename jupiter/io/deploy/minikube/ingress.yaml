apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: io
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: io
spec:
  rules:
    - host: io.minikube
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: io
                port:
                  name: http
