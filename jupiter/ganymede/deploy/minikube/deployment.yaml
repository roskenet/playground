apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganymede
  labels:
    app: ganymede
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganymede
  template:
    metadata:
      labels:
        app: ganymede
    spec:
      containers:
        - name: ganymede
          image: ganymede:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http 
#          readinessProbe:
#            httpGet:
#              path: /actuator/health
#              port: 8080
#            initialDelaySeconds: 5
#            periodSeconds: 3
#            failureThreshold: 60
#          livenessProbe:
#            httpGet:
#              path: /actuator/health
#              port: 8080
#            initialDelaySeconds: 10
#            periodSeconds: 10
#            failureThreshold: 6
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1
              memory: 1Gi
