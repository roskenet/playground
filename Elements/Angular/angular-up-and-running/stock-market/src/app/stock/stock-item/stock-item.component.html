<div class="stock-container" *ngFor="let stock of stocks; index as i; trackBy: trackStockByCode">
  <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
  <div class="price"
      [class]="stock.isPositiveChange() ? 'positive' : 'negative'">
      $ {{stock.price}}
  </div>
  <button (click)="onToggleFavorite($event, i)"
          [disabled]="stock.favorite">Add to Favorite</button>
  <button (click)="changeStockPrice(i)">Change Price</button>
</div>
