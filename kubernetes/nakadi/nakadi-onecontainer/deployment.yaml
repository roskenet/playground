apiVersion: apps/v1
kind: Deployment
metadata:
  name: nakadi
  labels:
    app: nakadi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nakadi
  template:
    metadata:
      labels:
        app: nakadi
    spec:
      volumes:
      - name: zookeeper-data
        hostPath:
          path: /data/zookeeper-data
          type: Directory 
      - name: zookeeper-datalog
        hostPath:
          path: /data/zookeeper-datalog
          type: Directory
      - name: kafka-data
        hostPath:
          path: /data/kafka-data
          type: Directory
      - name: kafka-secrets
        hostPath:
          path: /data/kafka-secrets
          type: Directory
      containers:
      - name: zookeeper
        image: zookeeper:3.6
        env:
        - name: ZOO_ADMINSERVER_ENABLED
          value: "false"
        volumeMounts:
        - mountPath: /data
          name: zookeeper-data
        - mountPath: /datalog
          name: zookeeper-datalog
      - name: kafka
        image: bitnami/kafka:3.6
        env:
        - name: BITNAMI_DEBUG
          value: "no"
        - name: ALLOW_PLAINTEXT_LISTENER
          value: "yes"
        - name: KAFKA_ENABLE_KRAFT
          value: "no"
        - name: KAFKA_BROKER_ID
          value: "0"
        - name: KAFKA_CFG_ADVERTISED_LISTENERS
          value: "INTERNAL://localhost:9092,EXTERNAL://localhost:29092,CLIENT://localhost:9093"
        - name: KAFKA_CFG_LISTENERS
          value: "INTERNAL://localhost:9092,EXTERNAL://0.0.0.0:29092,CLIENT://:9093"
        - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
          value: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CLIENT:SASL_PLAINTEXT"
        - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
          value: "false"
        - name: KAFKA_CFG_ZOOKEEPER_CONNECT
          value: "localhost:2181"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "INTERNAL"
        - name: KAFKA_CLIENT_USERS
          value: "nakadi, producer"
        - name: KAFKA_CLIENT_PASSWORDS
          value: "nakadi_password, producer_password"
        - name: KAFKA_CFG_SASL_ENABLED_MECHANISMS
          value: "PLAIN"
        - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
          value: "INTERNAL"
        volumeMounts:
        - mountPath: /var/lib/kafka/data
          name: kafka-data
        - mountPath: /etc/kafka/secrets
          name: kafka-secrets
      - name: nakadi
        image: roskenet/nakadi:1.0.0
        env:
        - name: NAKADI_OAUTH2_MODE
          value: "OFF"
        - name: NAKADI_ZOOKEEPER_CONNECTIONSTRING
          value: "zookeeper://localhost:2181"
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres/nakadi
        - name: SPRING_DATASOURCE_USERNAME
          value: nakadi
        - name: SPRING_DATASOURCE_PASSWORD
          value: nakadi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
