apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hydrogen
spec:
  rules:
    - host: "hydrogen.192-168-49-2.nip.io"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: hydrogen
                port:
                  number: 80

